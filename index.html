<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-app</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
    <div class="w-[600px] mx-auto my-5 border-[#D3D3D3] border">
        <div class="py-[12px] px-[15px] flex items-center justify-between  border-[#D3D3D3] border-b bg-[#F0F0F0]">
            <h3 class="font-bold text-[18px]">Quiz App</h3>

            <div class="bg-[#626262] px-[7px] py-[5px]  flex items-center space-x-[6px] rounded-[6px] text-white">
                <span class="">Time:</span>
                <span id="time" class="py-[3px] text-[14px] inline-flex px-[4px] bg-[#FFA722] rounded-[6px]">10</span>
            </div>
        </div>

        <div class="px-[28px] py-[33px] ">
            <h4 id="quizTitle"></h4>
          <div id="quizAnswers" class="pt-[16px] space-y-[10px]" ></div>
        </div>

        <div class="py-[12px] px-[15px] flex items-center justify-between  border-[#D3D3D3] border-t bg-[#F0F0F0]">

            <div class="bg-[#FFA722] inline-flex space-x-1 items-center px-[12px] h-[35px] rounded-[8px] text-white ">
               <span id="current"></span><span>/</span><span id="totalQuestion"></span>
            </div>
            <div>
                <button id="nextQuestion" class="bg-[#2260FF] text-white h-[35px] rounded-[8px] px-[15px] ">
                    növbəti sual
                </button>
            </div>
        </div>
    </div>


    <div class="fixed hidden inset-0 bg-white flex items-center justify-center" id="startContent">
        <button class="bg-[#FFA722] text-white h-[50px] rounded-[8px] px-[25px]" id="startBtn">
            başla
        </button>
    </div>

    <script src="questions.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
